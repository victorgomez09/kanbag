<dialog id="createBoardModal" class="modal">
  <form method="dialog" class="modal-box">
    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
      âœ•
    </button>
    <h3 class="font-bold text-lg">Create new board</h3>
    <form [formGroup]="boardForm">
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input
          type="text"
          placeholder="Board one"
          class="input input-bordered w-full"
          [ngClass]="{ 'input-error': f.name.errors && f.name.touched }"
          formControlName="name"
        />
        <label class="label" *ngIf="f.name.errors && f.name.touched">
          <span class="label-text-alt italic text-error">Name is required</span>
        </label>
      </div>

      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Description</span>
        </label>
        <textarea
          placeholder="Board one description"
          class="textarea textarea-bordered w-full"
          formControlName="description"
        ></textarea>
      </div>

      <div class="modal-action">
        <button
          class="btn btn-sm btn-primary"
          (click)="submit()"
          [disabled]="boardForm.invalid"
        >
          Create
        </button>
      </div>
    </form>
  </form>
</dialog>
